# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main
# when any pull happens in main automatically Job will execute

pool:
  vmImage: ubuntu-latest #windows-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '25.x'
    checkLatest: true

- script: npm ci
  displayName: 'Install Playwright Deps'

- script: npx playwright install chromium
  displayName: 'Install Playwright Browsers'

- script: npx playwright install-deps chromium
  displayName: 'Install Playwright system dependencies'

- script: npx playwright test --project=$(browser) --grep=$(tagName)  #using the browser variable defined in pipeline variables at a Run time and pass specific tag in title
  displayName: 'Start Execution From GitRepo'

# Publish the Playwright HTML report as a Publish Pipeline Artifacts
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: 'playwright-report'
    artifact: 'Playwright HTML Report'
    publishLocation: 'pipeline'
  condition: always() # This will ensure that the report is published even if the tests fail

# Publish the Playwright Junit report as a Publish Test Results
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/PlaywrightJunitReport.xml'
    testRunTitle: 'Junit Reporter'